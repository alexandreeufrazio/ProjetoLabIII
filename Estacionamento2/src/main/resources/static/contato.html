<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title></title>
        <!-- define a viewport -->
        <meta name="viewport" content="width=device-vidth; initial-scale=1.0">
        <meta charset="utf-8">
        
        <!-- adicionar CSS Bootstrap -->
        <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="node_modules/bootstrap/css/custom.css">
        
        <!-- csa personalizado -->
        <link href="node_modules/bootstrap/dist/css/estilo.css" rel="stylesheet" media="screen">
</head>
<body>
	<h3>Envie sua mensagem para a equipe do ITJobs com uma sugestão, elogio ou dúvida!</h3>
	<form method="post" id=""fcontat" action="mailto:contato@itjobs.com">
	<fieldset id="contato" ><legend>Contato</legend>
	<p><label for="cNome">Nome:</label> 
	<input type="text" name="tNome" id="cNome" size="25" maxLength="35" placeholder="Digite aqui o seu nome completo"/></p>
	<p><label for="cAssunto">Assunto:</label>
	<select name="tAssunto" id="cAssunto">
		<option value="s">Sugestão</option>
		<option value="e">Elogio</option>
		<option value="d">Dúvida</option>
		<option value="o">Outros</option>
	</select></p>
	<p><label for="cEmail">Email:</label> 
	<input type="email" name="tEmail" id="cEmail" size="20" maxLength="35" placeholder="Digite o aqui o email"/></p> 
	<p><label for="cMensagem">Mensagem:</label>
	<textarea name="tMensagem" id="cMensagem" cols="45" rows="5" placeholder="Digite o aqui a sua mensagem"></textarea></p>
	<button class="btn btn-primary btn-lg btn-block">Enviar</button>
	</fieldset>
	</form>
	 <a href="index.html">Voltar</a>
	 
	 <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
<html>
