<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="css/bootstrap.min.css" rel=stylesheet>
<script src="js/jquery.js"></script>
<script>
function buscaVaga() {
	//busca os dados do chamado recebido de parametro
	url = '/vaga/';
	$.getJSON(url, function(data) {
		console.log(data);
		var itens = [];
		
		$.each(data, function(i){
		
			itens.push("<tr> <td>"+ this.titulo +"</td><td>"+ this.local + "</td><td>"+ this.descricao + "</td><td>"+ this.requisitos + "</td><td>"+ this.desejavel + "</td><td>" + this.formacao + "</td></tr>");
			
		});
					
		$("#dadosVaga").append(itens);
		
	});
	
}
</script>

</head>
<body onload="buscaVaga()">


	
	
	<table class="table table-bordered"> 
			<caption>Vagas Disponiveis</caption>
				<thead>
					<tr> 
						<th>Título</th>
						<th>Local</th> 
						<th>Descricao</th> 
						<th>Requisitos</th> 
						<th>Desejável</th>
						<th>Formação</th>
					</tr> 
				</thead> 
				
				<tbody id="dadosVaga"> 
					
				</tbody> 
	</table>
	 <a href="index.html">Voltar</a>
	
</body>
</html>
