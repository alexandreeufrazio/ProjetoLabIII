<!DOCTYPE html>
<html>
<head>
	<title>IT JOBS - Anunciar Vagas</title>
    <!-- define a viewport -->
    <meta name="viewport" content="width=device-vidth; initial-scale=1.0">
    <meta charset="utf-8">
        
    <!-- adicionar CSS Bootstrap -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- csa personalizado -->
    <link href="node_modules/bootstrap/dist/css/estilo.css" rel="stylesheet" media="screen">
    
    <script>
        	function recebeDados() {
        	
				var titulo = document.getElementById('varDados1').value;
				var local = document.getElementById('varDados2').value;
				var descricao = document.getElementById('varDados3').value;
				var requisitos = document.getElementById('varDados4').value;
				var desejavel = document.getElementById('varDados5').value;
				var formacao = document.getElementById('varDados6').value;
				
				
        		
				var url = JSON.stringify({"titulo":titulo,"local":local,"descricao":descricao,"requisitos":requisitos,"desejavel":desejavel,"formacao":formacao});
        		
        		alert(url);
        		
        		$.get('/vaga/local/titulo/nome', url, function(data){
					
				}, "json");
        		
        		
        	}
        	
        	
				
				
				
			
				
				
        	
	
     </script>
</head>
<body>
	<div class="container">
	<h4>Cadastrar vagas</h4>
	<form method="post" id="form" class="form-signin">

	<p><label for="cTitulo">Título:</label> 
	<input type="text" name="tTitulo" id="varDados1" size="125" maxLength="135" placeholder="Digite aqui o titulo da vaga" class="form-control"/></p>
	<p><label for="cTitulo">Local:</label> 
	<input type="text" name="tLocal" id="varDados2" size="125" maxLength="135" placeholder="Digite aqui o local" class="form-control"/></p>
	<p><label for="cTitulo">Descricao:</label> 
	<input type="text" name="tDescricao" id="varDados3" size="125" maxLength="135" placeholder="Digite aqui a descricao da vaga" class="form-control"/></p>
	<p><label for="cTitulo">Requisitos:</label> 
	<input type="text" name="tRequisitos" id="varDados4" size="125" maxLength="135" placeholder="Digite aqui os requisitos da vaga" class="form-control"/></p>
	<p><label for="cTitulo">Desejável:</label> 
	<input type="text" name="tDesejavel" id="varDados5" size="125" maxLength="135" placeholder="Digite aqui o desejável para vaga" class="form-control"/></p>
	<p><label for="cTitulo">Formação:</label> 
	<input type="text" name="tFormacao" id="varDados6" size="125" maxLength="135" placeholder="Digite aqui a formação necessária" class="form-control"/></p>
	
	
	
	<button class="btn-success" onclick="recebeDados()">Cadastrar</button>
	</form>
	
	<a href="index.html" class="btn btn-link">Voltar</a>
	</div>
